    <script type="text/javascript">
      function selectText() {
          var text = document.getElementById('rekap_harian');
          var selection = window.getSelection();
          var range = document.createRange();
          range.selectNodeContents(text);
          selection.removeAllRanges();
          selection.addRange(range);

          //ga usah support IE dulu dah

        }

  <body>
  <div class="container">
    <div class="row" style="margin-top: 10px">
      <h4>Generate indeks prestasi pekanan member</h4>
    </div>
    <form method="post">
      <div class="row">
        <div class="six columns">
          <label for="rekap_harian">Rekap terakhir pekan ini</label>
          <textarea name="rekap_harian" id="rekap_harian">{{data['rekap_pekanan']}}</textarea>
        </div>
        <div class="six columns">
          <label for="template">Template laporan</label>
          <textarea name="template" id="template">{{data['template']}}</textarea>
        </div>
      </div>
      <div class="row">
        <input type="submit" class="button-primary" value="Generate">
        <button id="btnSelect" style="visibility:hidden" onclick="selectText(); return false;">Select All</button>
      </div>
    </form>
  </div>
  </body>
</html>
